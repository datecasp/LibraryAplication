<ng-form>
    <mat-form-field appearance="fill">
        <mat-label>Add Category</mat-label>
        <mat-select>
            <mat-option *ngFor="let category of categories">
                <a type="submit" (click)="SendBookCategoryToInsert(category)">{{category.categoryName}} {{category.id}}</a>
            </mat-option>

        </mat-select>
    </mat-form-field>
</ng-form>
