<ng-form>
  <mat-form-field appearance="fill">
    <mat-label>Add Category</mat-label>
    <mat-select>
      <mat-option *ngFor="let category of categories">
        <button type="submit" (click)="SendBookCategoryToInsert(category)">{{category.categoryName}} {{category.id}}</button>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card>
    <mat-card-content *ngFor="let cat of categoriesOfBook">{{listCategories}}</mat-card-content>
  </mat-card>

  <p >{{listCategories}}</p>
</ng-form>
