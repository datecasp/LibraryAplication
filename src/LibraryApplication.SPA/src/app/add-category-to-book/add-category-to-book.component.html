<ng-form>
    <mat-form-field appearance="fill">
        <mat-label>Add Category</mat-label>
        <mat-select>
            <mat-option *ngFor="let category of categories" [value]="category.id">
                {{category.categoryName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-form>
